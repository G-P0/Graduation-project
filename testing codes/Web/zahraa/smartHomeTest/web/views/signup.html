<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registeration</title>
	<!-- Bootstrap core CSS --> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="col-6" style="max-width: 55%; margin: auto;" >
		<div class="formhead" style="border-bottom: 1px solid #DDD; margin-bottom: 20px">
			<h1>Sign Up!</h1>
			<h5>Create Your home account</h5>
		</div>
		<div class="formbody">
				<form method="POST" action="controllers/signup.php">
					<!-- First and Last Name -->
					<div class="form-group">
						<div class="form-row">
						    <div class="col">
					          	<label for="inputFirstName">First Name</label>		
						      	<input type="text" class="form-control" placeholder="First name">
						    </div>
						    <div class="col">
						    	<label for="inputLastName">Last Name</label>
						      	<input type="text" class="form-control" placeholder="Last name">
						    </div>
					  	</div>
				  	</div>
				  	<!-- User Name -->
				  	<div class="form-group">
				  		<label for="inputUserName">Choose your username</label>
				  		<input type="text" class="form-control" placeholder="User Name">
				  	</div>
				  	<!-- E-mail -->
				  	<div class="form-group">
				  		<label for="inputEmail">E-mail</label>
				  		<input type="text" class="form-control" placeholder="E-mail">
				  	</div>
				  	<!-- Password and Confirmation -->
				  	<div class="form-row">
						    <div class="col">
					          	<label for="inputPassword">Create your password</label>
	      						<input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordHelpBlock">
	      						<small id="passwordHelpBlock" class="form-text text-muted">
								  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
								</small>
						    </div>
						    <div class="col">
						    	<label for="inputConfirmation">Confirm your password</label>
	      						<input type="password" class="form-control" id="inputConfirmation" placeholder="Password">
						    </div>
				    </div>
				    <!-- Birthdate and PhoneNo -->
				    <div class="form-row" style="margin-top: 20px">
				    	<div class="col">
						  		<label for="inputBirthdate">Birthdate</label>
						  		<input type="date" class="form-control" placeholder="mm/dd/yyyy">
				    	</div>
				    	<div class="col">
						  		<label for="inputPhoneNo">Phone No.</label>
						  		<input type="numbers" class="form-control" placeholder="phone">
				    	</div>
				    </div>	
				    <!-- Gender  -->
				    <div class="form-group" style="margin-top: 20px; margin-bottom:0">
				    	<label for="inputGender">Choose Gender</label>
					    <div class="custom-control custom-radio" style="margin: 5px 0">
						  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
						  <label class="custom-control-label" for="customRadio1">Male</label>
						</div>
						<div class="custom-control custom-radio">
						  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
						  <label class="custom-control-label" for="customRadio2">Female</label>
						</div>
					</div>
			    	<!--File and Register-->
			    	<div class="custom-file">
					  
					</div>
					<div class="form-group">
						<div class="form-row">
						    <div class="col-6" class="custom-file">
					          	<input type="file" class="custom-file-input" id="customFile">
					  			<label class="custom-file-label" for="customFile">Choose file</label>
						    </div>
						    <div class="col-6" style="text-align: right;">
						      	<button class="btn btn-primary btn-lg">Register</button>
						    </div>
					  	</div>
				  	</div>
				    	
				    
			</form>
		</div>
	</div>
</body>
</html>
